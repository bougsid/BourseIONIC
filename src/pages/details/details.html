<ion-header>

    <ion-navbar>
        <ion-title>{{societe.name}}</ion-title>
    </ion-navbar>

</ion-header>

<style>
    .achat {
        background-color: green;
    }

    .vente {
        background-color: red;
    }
</style>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col width-20>{{infos.totalVente}}</ion-col>
            <ion-col width-20>{{infos.totalAchat}}</ion-col>
            <ion-col width-20>{{infos.AVGVente | number : '1.2-2'}}</ion-col>
            <ion-col width-20>{{infos.AVGAchat | number : '1.2-2'}}</ion-col>
            <ion-col width-20>{{infos.estimation | number : '1.2-2'}}</ion-col>
        </ion-row>
    </ion-grid>
    <ion-list no-lines>

        <ion-item *ngFor="let ordre of ordres" [class.achat]="ordre.type=='Achat'" [class.vente]="ordre.type=='Vente'">
            <ion-label>{{ordre.actionsCount}}</ion-label>
            <ion-label>{{ordre.actionPrice}}</ion-label>
            <ion-label>{{ordre.date}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
