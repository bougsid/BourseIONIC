<ion-header>
    <ion-navbar>
        <ion-title>
            Liste des Societes
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let societe of societes">
            <ion-card (click)="goToDetails(societe)">
                <ion-card-content>
                    <ion-card-title>
                        {{societe.name}}
                    </ion-card-title>
                    <p>
                        {{societe.code}}
                    </p>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
